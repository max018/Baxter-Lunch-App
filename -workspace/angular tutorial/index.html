<!DOCTYPE html>
<html>
	<head>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- JQUERY \ ANGULAR -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


		<!-- BAXTER JS -->
		<script src="baxter.js"></script>		
	</head>
	
	<body class="body" ng-app="tutorialApp" ng-controller="tutorialCtrl">
			


		<div class="studentList">
			<b>STUDENT LIST</b><br />
			<div ng-repeat="student in studentsList">{{student}}</div>
		</div>

		<div class="studentOrder">
			<b>STUDENT ORDER</b><br />
			<div ng-repeat="order in studentOrder">{{order}}</div>
		</div>
		
		<div class="studentAge">
			<b>STUDENT AGE</b><br />
			<div ng-repeat="age in studentAge">{{age}}</div>
		</div>
		
		<br /><br /><br /><br /><br /><br />

		<div class="studentRoster">
			<b>STUDENT ROSTER</b><br />
			<div ng-repeat="student in students">
				<br /><br />
				<div class="name"><b>{{student.first_name}} {{student.last_name}}</b></div>
				<div class="grade"><i>Grade: {{student.grade}}</i></div>
				<div class="hobby"><i>Hobby: {{student.hobby}}</i></div>
				<div class="order"><i>Order: {{student.order}}</i></div>
			</div>
		</div>

	</body>
<html>
